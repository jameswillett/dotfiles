
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/configs/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

#-------------------------------------------------------#
#Pane colours
#-------------------------------------------------------#
# set inactive/active window styles
set -g window-style 'fg=white,bg=#003333'
set -g window-active-style 'fg=white,bg=black'

#pane border
 set -g pane-border-style 'bg=colour235, fg=colour238'
 set -g pane-active-border-style 'bg=colour236, fg=colour51'
#-------------------------------------------------------#

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
# bind-key -T copy-mode-vi C-\ select-pane -l

set -g focus-events on

set -g default-terminal "screen-256color"

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

#
# Powerline Cyan Block - Tmux Theme
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour240,bg=colour0


# Left side of status bar
set -g status-left-style bg=colour0,fg=colour243
set -g status-left-length 80
set -g status-left "#[fg=colour240,bg=colour39,bold] #S #[fg=colour39,bg=colour240,bold] #(node ~/configs/js/pwd.js #{pane_current_path}) #[fg=colour240,bg=colour0,nobold]"

# Right side of status bar
set -g status-right-style bg=colour0,fg=colour243
set -g status-right-length 150
set -g status-right "#(node ~/configs/js/music.js 0 #{client_width}) "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

set -g window-status-style bg=colour238,fg=colour0

# Current window status
set -g window-status-current-style bg=colour39,fg=colour0

# Window with activity status
set -g window-status-activity-style bg=colour75,fg=colour0

# Window separator
set -g window-status-separator "  "

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=colour238

# Active pane border
set -g pane-active-border-style bg=default,fg=colour39

# Pane number indicator
set -g display-panes-colour colour0
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour39
set -g clock-mode-style 24

# Message
set -g message-style bg=colour39,fg=black

# Command message
set -g message-command-style bg=colour1,fg=black

# Mode
set -g mode-style bg=colour39,fg=colour232

set -g status-format[1] "#[bg=colour0,align=centre]#(node ~/configs/js/weather.js #{client_width} false $(sh ~/configs/scripts/tmuxsessions) #S)"
set -g status 2

# end of the status bar stuff
